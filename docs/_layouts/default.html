<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv-3.7.3.min.js"></script>
  <script src="assets/js/respond-1.4.2.min.js"></script>
  <![endif]-->
</head>
<body>
<header class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sitenavi" aria-controls="sitenavi" aria-expanded="false">
        <span class="sr-only">navigation button</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img class="pull-left" src="assets/img/openlogo-nd-25.png" alt="Debian Logo"><p class="clearfix">Miniconf Japan 2016</p></a>
    </div>
    <nav id="sitenavi" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#outline">開催概要</a></li>
        <li><a href="#timetable">タイムテーブル</a></li>
        <li><a href="#speaker">発表者</a></li>
        <li><a href="#register">参加申し込み</a></li>
        <li><a href="#place">会場案内</a></li>
        <li><a href="#contactus">お問い合わせ</a></li>
        <li><a href="#history">更新履歴</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <div class="jumbotron">
    <a name="keyvisual"></a>    
    <p>Debminiconf Japan 2016を開催。冬でもdebianを語って熱くなろう！</p>
    <p>date: {{ page.event_date }}</p>
    <a class="btn btn-primary btn-lg" href="#outline" role="button">開催概要</a>
    <a class="btn btn-primary btn-lg" href="#register" role="button">参加申し込み</a>
  </div>

  {{ content }}
<hr>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; 2016 {{ page.organizer }}</p>
    </div>
  </footer>
  </div>
</div>

<script src="assets/js/jquery-2.2.4.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
